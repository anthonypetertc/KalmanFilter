fail_fast: false

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        args: [--style=Google, -i]
      - id: clang-tidy
        args: [--fix, -p=build/compile_commands.json]
      - id: cpplint
        args: [--filter=-legal/copyright]
      - id: cppcheck
        args:
          - --enable=all
          - --inline-suppr
          - --std=c++17
          - -Isrc
          - -Iinclude
